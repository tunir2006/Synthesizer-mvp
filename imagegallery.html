import { component$ } from "@builder.io/qwik";
import type { ImageGalleryProps } from "./types";

export const ImageGallery = component$<ImageGalleryProps>(({ images }) => {
  return (
    <section class="flex flex-wrap gap-10 justify-center">
      {images.map((image, index) => (
        <figure
          key={index}
          class="overflow-hidden relative rounded-[74px] max-sm:rounded-[40px]"
        >
          <img
            src={image.imageUrl}
            alt={image.altText}
            class="relative w-full h-auto rounded-[58px] z-[2] max-sm:rounded-[30px]"
          />
        </figure>
      ))}
    </section>
  );
});
